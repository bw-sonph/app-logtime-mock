<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <title>Users List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <div class="bg-gray-200 flex flex-col min-h-screen lg:flex-row">
          <!-- HEADEER TOOLBARS -->
          <header class="flex bg-[#2c5c23] z-[99] lg:flex-col">
            <div
              class="bg-[#57b846] justify-center p-4 cursor-pointer lg:w-full hover:opacity-90"
            >
              <img
                class="h-6 w-6 bg-transparent"
                src="./images/icon-users.svg"
                alt=""
              />
            </div>
          </header>

          <!-- MAIN -->
          <div class="flex flex-col relative flex-1 px-[20px] my-5 lg:mt-0">
            <!-- LIST -->
            <div
              class="w-full py-[40px] px-3 md:px-5 lg:px-8 max-w-[850px] -my-0 mx-auto lg:mt-[72px] bg-white shadow-md rounded-[20px]"
            >
              <!-- HEADER -->
              <div class="flex flex-col mb-8 lg:grid lg:grid-cols-5 md:mb-12">
                <div class="flex flex-col gap-1 mb-4 lg:mb-0 lg:col-span-2">
                  <h1 class="text-2xl lg:text-xl font-bold">ユーザ一覧</h1>
                  <span>4件中4件見つかりました</span>
                </div>

                <!-- TOOLS -->
                <div
                  class="flex-none items-center justify-between lg:flex lg:mt-0 lg:col-span-3 md:grid md:grid-cols-2"
                >
                  <div class="mb-4 md:mb-0 md:grid md:grid-cols-3">
                    <div class="py-2.5 mr-4">ステータス</div>
                    <select class="col-span-2 w-full">
                      <option class="text-sm" value="">---</option>
                      <option class="text-sm" value="2">無効</option>
                      <option class="text-sm" value="1">有効</option>
                    </select>
                  </div>

                  <div id="buttonList" class="flex justify-end">
                    <button
                      class="flex items-center py-[8px] px-[14px] rounded-[40px] bg-[#57b846] hover:opacity-90"
                    >
                      <div
                        class="mr-[8px] rounded-[50%] p-1.5 lg:p-[4px] items-center justify-center bg-white"
                      >
                        <img src="./images/icon-plus.svg" alt="" />
                      </div>
                      <span class="text-white">ユーザ一</span>
                    </button>
                  </div>
                </div>
              </div>

              <!-- users list -->
              <div>
                <a href="#" class="flex flex-col lg:flex-row user">
                  <div
                    class="w-full grid grid-cols-2 gap-1 lg:items-center lg:flex lg:gap-4 lg:basis-[60%]"
                  >
                    <span class="uppercase order-2 lg:flex-1">son.ph</span>
                    <span class="order-1 col-span-2 lg:flex-1"
                      >son.ph@briswell.com</span
                    >
                    <span class="order-3 text-right lg:flex-1">組織管理者</span>
                  </div>
                  <div
                    class="w-full grid grid-cols-2 lg:flex lg:items-center lg:gap-4 lg:basis-[40%]"
                  >
                    <span class="lg:flex-1 lg:text-center">１分</span>
                    <div
                      class="text-right lg:flex status-button text-red-900 font-bold text-lg"
                    >
                      <span>無効</span>
                    </div>
                    <div class="icon hidden lg:block">
                      <img src="./images/icon-arrow-right.svg" alt="" />
                    </div>
                  </div>
                </a>

                <a href="#" class="flex flex-col lg:flex-row user">
                  <div
                    class="w-full grid grid-cols-2 gap-1 lg:items-center lg:flex lg:gap-4 lg:basis-[60%]"
                  >
                    <span class="uppercase order-2 lg:flex-1">dev1</span>
                    <span class="order-1 col-span-2 lg:flex-1"
                      >dev1@briswell.com</span
                    >
                    <span class="order-3 text-right lg:flex-1">一般ユーザ</span>
                  </div>
                  <div
                    class="w-full grid grid-cols-2 lg:flex lg:items-center lg:gap-4 lg:basis-[40%]"
                  >
                    <span class="lg:flex-1 lg:text-center">１分</span>
                    <div
                      class="text-right lg:flex status-button text-blue-900 font-bold text-lg"
                    >
                      <span>有効</span>
                    </div>
                    <div class="icon hidden lg:block">
                      <img src="./images/icon-arrow-right.svg" alt="" />
                    </div>
                  </div>
                </a>

                <a href="#" class="flex flex-col lg:flex-row user">
                  <div
                    class="w-full grid grid-cols-2 gap-1 lg:items-center lg:flex lg:gap-4 lg:basis-[60%]"
                  >
                    <span class="uppercase order-2 lg:flex-1">dev2</span>
                    <span class="order-1 col-span-2 lg:flex-1"
                      >dev2@briswell.com</span
                    >
                    <span class="order-3 text-right lg:flex-1">一般ユーザ</span>
                  </div>
                  <div
                    class="w-full grid grid-cols-2 lg:flex lg:items-center lg:gap-4 lg:basis-[40%]"
                  >
                    <span class="lg:flex-1 lg:text-center">１分</span>
                    <div
                      class="text-right lg:flex status-button text-blue-900 font-bold text-lg"
                    >
                      <span>有効</span>
                    </div>
                    <div class="icon hidden lg:block">
                      <img src="./images/icon-arrow-right.svg" alt="" />
                    </div>
                  </div>
                </a>

                <a href="#" class="flex flex-col lg:flex-row user">
                  <div
                    class="w-full grid grid-cols-2 gap-1 lg:items-center lg:flex lg:gap-4 lg:basis-[60%]"
                  >
                    <span class="uppercase order-2 lg:flex-1">dev3</span>
                    <span class="order-1 col-span-2 lg:flex-1"
                      >dev3@briswell.com</span
                    >
                    <span class="order-3 text-right lg:flex-1">一般ユーザ</span>
                  </div>
                  <div
                    class="w-full grid grid-cols-2 lg:flex lg:items-center lg:gap-4 lg:basis-[40%]"
                  >
                    <span class="lg:flex-1 lg:text-center">１分</span>
                    <div
                      class="text-right lg:flex status-button text-blue-900 font-bold text-lg"
                    >
                      <span>有効</span>
                    </div>
                    <div class="icon hidden lg:block">
                      <img src="./images/icon-arrow-right.svg" alt="" />
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
