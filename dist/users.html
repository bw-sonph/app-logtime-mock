    <script src="./js/jquery.min.js"></script>
    <script src="./js/default.js"></script>
    <script>
      $(document).ready(function () {
        $('.popup').click(function (e) {
          if (e.target !== e.currentTarget) return;
          closePopup('logoutModal');
        });

        $('body').on('click', '.overlay', function () {
          closePopup('logoutModal');
        });

        $('#cancelLogoutBtn').click(function () {
          closePopup('logoutModal');
        });

        $('#logoutBtn').click(function () {
          var self = jQuery(this);
          var body = jQuery('body');

          createOverLay();
          setTimeout(function () {
            var overlay = jQuery('.overlay:last');

            body.addClass('overflow-hidden');
            overlay.removeClass('hidden');

            setTimeout(function () {
              overlay.removeClass('opacity-0');

              $('#logoutModal').removeClass('hidden').addClass('flex');

              setTimeout(function () {
                $('#logoutModal').removeClass('opacity-0');
                $('#logoutModal').removeClass('-translate-y-64');
              }, 10);
            }, 10);
          });
        });
      });
    </script>
