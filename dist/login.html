<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="w-full mx-0 my-auto bg-screen">
      <div
        class="w-full min-h-screen flex flex-wrap justify-center items-center p-4"
      >
        <div class="w-96">
          <form id="frmLogin" autocomplete="off" class="w-full bg-transparent">
            <span
              class="leading-tight rounded-t-2xl text-2xl text-center block w-full bg-[#57b846] py-7 text-white shadow"
            >
              Briswell.com
            </span>

            <div class="bg-white py-7 px-8 rounded-b-2xl shadow-sm">
              <div class="mt-2 px-4">
                <input
                  autocomplete="false"
                  name="hidden"
                  type="text"
                  class="hidden"
                />
                <input
                  class="text-sm"
                  type="text"
                  name="username"
                  placeholder="ユーザー名"
                />
              </div>
              <div class="mt-7 px-4">
                <input
                  class="text-sm"
                  type="password"
                  name="pass"
                  placeholder="パスワード"
                />
              </div>

              <div
                class="flex flex-wrap justify-center mt-10 mb-3 text-white text-sm"
              >
                <a
                  href="./users.html"
                  class="rounded-lg px-4 py-2 transition-all items-center inline-flex bg-[#57b846]"
                >
                  <img
                    src="./images/icon-login.svg"
                    class="mb-0.5 h-4 pr-2 inline-block"
                  />
                  <span>ログイン</span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
